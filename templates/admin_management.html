<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h1 class="mb-4 text-center">🛠️ Admin Management Panel</h1>

    <div class="d-grid gap-3 col-6 mx-auto">
      <form action="/clear_driver_ratings" method="post">
        <button class="btn btn-danger btn-lg">🧹 Clear Driver Ratings</button>
      </form>

      <form action="/generate_all_driver_ratings" method="post">
        <button class="btn btn-primary btn-lg">
          ⚙️ Generate All Driver Ratings
        </button>
      </form>

      <form action="/update_latest_race" method="post">
        <button class="btn btn-success btn-lg">🔄 Update Latest Race</button>
      </form>

      <h3 class="mt-5">🗑️ Delete Cached Race File</h3>
      <form method="POST" action="/admin/delete_race">
        <div class="row mb-3">
          <div class="col-md-6">
            <select name="race_file" class="form-select">
              {% for file in cached_races %}
              <option value="{{ file }}">{{ file }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>

      <h3 class="mt-5">
        📥 Manually Add Single Race (Post-Miami 2025 allowed)
      </h3>
      <form method="POST" action="/admin/calculate_single">
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="number"
              name="year"
              class="form-control"
              placeholder="Year (e.g. 2025)"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              name="gp_name"
              class="form-control"
              placeholder="Grand Prix Name (e.g. Monaco)"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-warning w-100">
          ➕ Calculate Single Race
        </button>
      </form>
    </div>

    <div class="text-center mt-5">
      <a href="/admin/management" class="btn btn-outline-dark btn-sm mt-2"
        >⚙️ Open Management Panel</a
      >
      <a href="/" class="btn btn-outline-secondary">⬅ Back to Home</a>
    </div>
  </body>
</html>
