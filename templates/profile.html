<!DOCTYPE html>
<html>
  <head>
    <title>Your Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">👤 {{ user.username }}'s Profile</h1>

    <div class="mb-3">
      <strong>💰 Balance:</strong> ${{ "{:,.0f}".format(user.balance) }}
    </div>

    <div class="mb-4">
      <strong>🏎️ Your Drivers:</strong>
      {% if drivers %}
      <ul>
        {% for d in drivers %}
        <li>{{ d }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No drivers selected yet.</p>
      {% endif %}
    </div>

    <a href="/" class="btn btn-outline-primary">⬅ Back to Home</a>
  </body>
</html>
