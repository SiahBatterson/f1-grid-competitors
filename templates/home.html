<!DOCTYPE html>
<html>
  <head>
    <title>F1 Fantasy App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">F1 Fantasy Leaderboard</h1>

    <a href="{{ url_for('season') }}" class="btn btn-primary btn-lg"
      >🏁 View All Race Scores</a
    >
    <a href="{{ url_for('averages') }}" class="btn btn-secondary btn-lg ms-3"
      >📊 View Driver Averages</a
    >

    <hr class="my-4" />

    <form method="POST" action="{{ url_for('preload') }}">
      <label for="year" class="form-label">Preload Season Data:</label>
      <select name="year" id="year" class="form-select w-auto d-inline">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023" selected>2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      <button type="submit" class="btn btn-warning ms-2">⚡ Preload</button>
    </form>

    <hr class="my-4" />

    <form method="POST" action="{{ url_for('generate_driver_rating_route') }}">
      <label for="driver" class="form-label"
        >Generate Driver Rating (last 3 races):</label
      >
      <select
        name="driver"
        id="driver"
        class="form-select w-auto d-inline"
        required
      >
        {% for d in drivers %}
        <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn btn-success ms-2">📈 Generate</button>
    </form>

    <hr class="my-4" />

    <form method="POST" action="{{ url_for('clear_driver_ratings') }}">
      <button type="submit" class="btn btn-danger">
        🗑️ Clear All Driver Ratings
      </button>
    </form>
  </body>
</html>
