<!DOCTYPE html>
<html>
  <head>
    <title>{{ driver }} - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .driver-image {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #dee2e6;
        margin-bottom: 1rem;
      }
      .stat-box {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
      .btn-action {
        width: 120px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div class="profile-header">
      <img
        src="{{ url_for('static', filename='drivers/' + driver + '.jpg') }}"
        alt="{{ driver }} Image"
        class="driver-image"
      />
      <h1 class="fw-bold">{{ driver }}</h1>
      <p class="text-muted">Driver Profile Overview</p>
    </div>

    <div class="stat-box text-center">
      <h3>ðŸ’° Current Value</h3>
      <p class="display-6 fw-semibold">{{ fantasy_value }}</p>
    </div>

    <div class="stat-box">
      <h3 class="text-center">ðŸ“Š Performance Breakdown</h3>
      {{ table|safe }}
    </div>

    <div class="text-center mb-5">
      <button class="btn btn-success btn-action">âž• Add Driver</button>
      <button class="btn btn-danger btn-action">âž– Drop Driver</button>
      <a
        href="{{ url_for('driver_season_view', driver=driver) }}"
        class="btn btn-secondary btn-action"
        >ðŸ“† View Season</a
      >
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-outline-dark">â¬… Back to Home</a>
    </div>
  </body>
</html>
