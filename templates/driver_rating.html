<!DOCTYPE html>
<html>
  <head>
    <title>Driver Rating</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Driver Rating Summary</h1>

    <a href="/" class="btn btn-secondary mb-4">⬅ Back to Home</a>

    <h3>📍 Last Race</h3>
    {{ last_race|safe }}

    <hr />

    <h3>📈 Last 3 Races Average</h3>
    {{ last_3_avg|safe }}

    <hr />

    <h3>📊 Full Season Average</h3>
    {{ season_avg|safe }}
  </body>
</html>
