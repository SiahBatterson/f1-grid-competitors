<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 4px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">🛠️ Admin Dashboard: All Users</h1>
    <form method="POST" action="/admin/update_users">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Balance</th>
            <th>Drivers</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>
              <input
                type="number"
                name="balance_{{ user.id }}"
                value="{{ user.balance }}"
              />
            </td>
            <td>
              <input
                type="text"
                name="drivers_{{ user.id }}"
                value="{{ user.drivers or '' }}"
              />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-success" type="submit">💾 Save Changes</button>
        <a href="/" class="btn btn-outline-primary ms-3">⬅ Back to Home</a>
      </div>
    </form>
  </body>
</html>
