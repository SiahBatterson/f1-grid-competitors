<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form method="POST">
      <input name="username" placeholder="Username" required /><br />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Create Account</button>
    </form>
    <a href="/login">Already have an account? Login</a>
  </body>
</html>
