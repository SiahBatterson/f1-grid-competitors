<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      <input name="username" placeholder="Username" required /><br />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Log In</button>
    </form>
    <a href="/signup">Don't have an account? Sign up</a>
  </body>
</html>
